{% extends "base.html" %}
{% block content %}
<h2>{{ t.request_access }}</h2>
<form method="post">
  <label>Név / Name
    <input name="name" required>
  </label>
  <label>Email
    <input name="email" type="email" required>
  </label>
  <label>Szervezet / Organization
    <input name="org">
  </label>
  <label>Üzenet / Message
    <textarea name="message" rows="4"></textarea>
  </label>
  <button class="btn" type="submit">Küldés / Submit</button>
</form>
{% endblock %}

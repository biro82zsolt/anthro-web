{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-7">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h4 mb-3"><i class="bi bi-person-plus me-1"></i>{{ t.request_access }}</h1>
        <form method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Név / Name</label>
              <input class="form-control" name="name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input class="form-control" type="email" name="email" required>
            </div>
            <div class="col-12">
              <label class="form-label">Szervezet / Organization</label>
              <input class="form-control" name="org">
            </div>
            <div class="col-12">
              <label class="form-label">Üzenet / Message</label>
              <textarea class="form-control" name="message" rows="4"></textarea>
            </div>
          </div>
          <button class="btn btn-primary mt-3" type="submit"><i class="bi bi-send me-1"></i>Küldés / Send</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
